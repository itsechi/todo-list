<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="icon" href="img/favicon.ico">
  <title>ToDoList</title>
<script defer src="main.js"></script></head>

<body>
  <header class="header">
    <div class="logo">
      <img class="logo__img" src="img/logo.svg" alt="">
      <h1 class="logo__text">ToDoList</h1>
    </div>

    <nav class="nav">
      <ul>
        <li><button class="btn btn--tertiary" id="showHomeBtn">HOME</button></li>
        <li><button class="btn btn--tertiary" id="showTodayBtn">TODAY</button></li>
        <li><select class="btn btn--tertiary" id="projectSelect">
            <option disabled selected value>PROJECTS</option>
          </select></li>
      </ul>
    </nav>

    <div class="nav__buttons">
      <button class="btn btn--primary" id="openProjectFormBtn">ADD PROJECT</button>
      <button class="btn btn--primary" id="openTodoFormBtn">ADD TASK</button>
    </div>
  </header>

  <div class="overlay hidden" id="overlay"></div>

  <main class="main">
    <div class="main__header">
      <h2 class="main__title" id="currentTab">HOME</h2>
      <div class="main__progress">
        <div class="main__progress-bar" id="progress"></div>
      </div>
    </div>
    <div class="main__buttons">
      <button class="btn btn--secondary" id="deleteCompletedBtn">DELETE COMPLETED</button>
      <select class="btn btn--secondary" id="sortByBtn">
        <option disabled selected value>SORT BY</option>
        <option value="new">NEW</option>
        <option value="status">STATUS</option>
        <option value="dueDate">DUE DATE</option>
        <option value="priority">PRIORITY</option>
      </select>
      <button class="btn btn--secondary hidden" id="deleteProjectBtn">DELETE PROJECT</button>
    </div>

    <div class="form hidden" id="todoForm"></div>

    <div class="todo-container" id="todoContainer"></div>
  </main>

</body>

</html>
