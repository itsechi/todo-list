<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <title>ToDoList</title>
<script defer src="main.js"></script></head>

<body>
  <header class="header">

    <div class="logo">
      <img class="logo__img" src="img/logo.svg" alt="">
      <h1 class="logo__text">ToDoList</h1>
    </div>

    <nav class="nav">
      <ul>
        <li class="nav__link"><a href="#">HOME</a></li>
      </ul>
    </nav>
    <button class="btn btn--primary" id="openTodoFormBtn">ADD TASK</button>
  </header>

  <div class="overlay hidden" id="overlay"></div>

  <div class="todo-form hidden" id="todoForm">

    <div class="todo-form__header">
      <h2 class="todo-form__title">NEW TASK</h2>
      <span class="todo-form__icon material-icons-outlined" id="closeTodoFormBtn">close</span>
    </div>

    <form class="todo-form__form">
      <div class="todo-form__inputs">
        <input class="todo-form__text todo-form__text--bold" type="text" placeholder="Title of the task">
        <textarea class="todo-form__text" rows="3" cols="0" placeholder="Description"></textarea>
        <div class="todo-form__buttons">
          <input class="btn btn--secondary" type="date" id="dueDateBtn" value="2022-08-27"></button>
          <!-- change value later -->
          <select class="btn btn--secondary" id="projectBtn">
            <option disabled selected value>PROJECT</option>
          </select>
          <select class="btn btn--secondary" id="priorityBtn">
            <option disabled selected value>PRIORITY</option>
          </select>
        </div>
      </div>
      <button class="btn btn--primary" id="addTodoBtn">ADD TASK</button>
    </form>
  </div>

</body>

</html>
