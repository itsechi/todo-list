<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <title>ToDoList</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="./assets/logo.svg" alt="">
      <h1 class="logo__text">ToDoList</h1>
    </div>
    <nav class="nav">
      <ul>
        <li class="nav__link"><a href="#">HOME</a></li>
      </ul>
    </nav>
    <button id="openTodoFormBtn" class="add-task-btn">ADD TASK</button>
  </header>

  <div class="overlay"></div>

  <div class="todo-form">
    <div class="todo-form__header">
      <h2>NEW TASK</h2>
      <span class="material-icons-outlined">close</span>
    </div>
    <form class="todo-form__form">
      <div class="todo-form__inputs">
        <input type="text" placeholder="Title of the task">
        <textarea placeholder="Description"></textarea>
        <div class="todo-form__buttons">
          <button id="dueDateBtn">DUE DATE</button>
          <button id="projectBtn">PROJECT</button>
          <button id="priorityBtn">PRIORITY</button>
        </div>
      </div>
      <button class="add-task-btn">ADD TASK</button>
    </form>
  </div>

</body>

</html>
